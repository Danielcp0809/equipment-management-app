<div class="webpage">
    <div class="main-container">
        <div class="slide-menu">
            <h1>Equipment Management</h1>
            <div style="margin-top: 75px;">
                <div *ngFor="let option of menuItems" class="slide-menu-option"
                    [class.active]="route === '/'+ option.path" (click)="onClickItem(option.path)">
                    <div class="option-head"></div>
                    <div class="option-name">
                        <h2>{{option.title}}</h2>
                    </div>
                    <div class="option-icon">
                        <mat-icon inline={{true}} aria-hidden="false" aria-label="Users icon" fontIcon="group">
                        </mat-icon>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
