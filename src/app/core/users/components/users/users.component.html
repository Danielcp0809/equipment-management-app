<div class="container">
    <div class="header">
        <h1>Users</h1>
        <button class="action-button" (click)="openModal('new-user')">
            Create User
        </button>
    </div>
    <div *ngIf="users.length > 0" class="sub-content">
        <mat-card *ngFor="let user of users" class="user-card">
            <div class="card-content">
                <div class="user-card-header">
                    <div class="status-dot" [class.active]="user.active"></div>
                    <h2>{{user.firstName}} {{user.lastName}}</h2>
                    <h3>{{user.email}}</h3>
                </div>
                <div class="action-buttons">
                    <button class="action-button equipment">Equipment</button>
                    <button class="action-button small info">
                        <mat-icon class="button-icon" inline={{true}} aria-hidden="false" aria-label="User info icon"
                            fontIcon="info"></mat-icon>
                    </button>
                    <button class="action-button small edit" (click)="onUserEdit(user)">
                        <mat-icon class="button-icon" inline={{true}} aria-hidden="false" aria-label="Edit user icon"
                            fontIcon="edit_square"></mat-icon>
                    </button>
                    <button class="action-button small delete" (click)="onUserDelete(user.id)">
                        <mat-icon class="button-icon" inline={{true}} aria-hidden="false" aria-label="Edit user icon"
                            fontIcon="delete"></mat-icon>
                    </button>
                </div>
            </div>
        </mat-card>
    </div>
    <div *ngIf="users.length === 0" class="sub-content" style="display: flex; align-items: center;">
        <mat-spinner></mat-spinner>
    </div>
</div>
<app-new-user-form 
    modalID="new-user" 
    [newUserForm]="newUserForm" 
    [isEdit]="isEdit"
    (onNewUserSave)="onNewUserSave($event)" 
    (onUserSave)="onUserSave($event)">
</app-new-user-form>
